version: "2"
overrides:
  go:
    overrides:
      # UUID
      - db_type: "uuid"
        go_type: "github.com/google/uuid.UUID"
      - db_type: "uuid"
        nullable: true
        go_type: "github.com/google/uuid.NullUUID"

      # Decimal
      - go_type: "github.com/shopspring/decimal.Decimal"
        db_type: "pg_catalog.numeric"
      - go_type: "github.com/shopspring/decimal.NullDecimal"
        db_type: "pg_catalog.numeric"
        nullable: true

      # Users
      - column: users.email
        go_struct_tag: validate:"required,email"
      - column: users.password
        go_struct_tag: validate:"required,min=8,max=32"
      - column: users.location
        go_type:
          type: string
        go_struct_tag: validate:"required,timezone"
      - column: users.exchange_slug
        go_type:
          type: "*ExchangeSlug"
      # PersonalAccessToke
      - column: personal_access_tokens.expires_at
        go_type:
          type: "*time.Time"

sql:

  - schema: postgres/migrations
    queries: postgres/queries/users
    engine: postgresql
    gen:
      go:
        sql_package: pgx/v5
        out: ../internal/storage/repos/repo_users
        emit_prepared_queries: false
        emit_json_tags: true
        emit_exported_queries: false
        emit_db_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: false
        emit_enum_valid_method: true
        emit_all_enum_values: true

  - schema: postgres/migrations
    queries: postgres/queries/personal_access_tokens
    engine: postgresql
    gen:
      go:
        sql_package: pgx/v5
        out: ../internal/storage/repos/repo_personal_access_tokens
        emit_prepared_queries: false
        emit_json_tags: true
        emit_exported_queries: false
        emit_db_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: false
        emit_enum_valid_method: true
        emit_all_enum_values: true
