version: 1
sqlc:
  - schema_dir: postgres/migrations
    models:
      replace_sqlc_nullable_types: true
      move:
        output_dir: ../internal/models
        output_file_name: models_gen.go
        package_name: models
        package_path: github.com/stickpro/go-store/internal/models
    crud:
      auto_remove_generated_files: true
      exclude_table_name_from_methods: true
      tables:
        # Users
        users:
          output_dir: postgres/queries/users
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
              returning: "*"
              column_values:
                created_at: now()
            find:
              name: GetAll
              skip_columns:
                - password
              where:
                deleted_at:
                  value: "IS NULL"
              order:
                by: created_at
              limit: true
              offset: true
            update:
              skip_columns:
                - id
                - email
                - email_verified_at
                - password
                - remember_token
                - deleted_at
                - created_at
              returning: "*"
            delete:
        # PersonalAccessTokens
        personal_access_tokens:
          output_dir: postgres/queries/personal_access_tokens
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
                - last_used_at
              returning: "*"
        # Categories
        categories:
          output_dir: postgres/queries/categories
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
              returning: "*"
              column_values:
                created_at: now()