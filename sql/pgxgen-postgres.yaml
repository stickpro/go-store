version: 1
sqlc:
  - schema_dir: postgres/migrations
    models:
      replace_sqlc_nullable_types: true
      move:
        output_dir: ../internal/models
        output_file_name: models_gen.go
        package_name: models
        package_path: github.com/stickpro/go-store/internal/models
    crud:
      auto_remove_generated_files: true
      exclude_table_name_from_methods: true
      tables:
        # Users
        users:
          output_dir: postgres/queries/users
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
              returning: "*"
              column_values:
                created_at: now()
            find:
              name: GetAll
              skip_columns:
                - password
              where:
                deleted_at:
                  value: "IS NULL"
              order:
                by: created_at
              limit: true
              offset: true
            update:
              skip_columns:
                - id
                - email
                - email_verified_at
                - password
                - remember_token
                - deleted_at
                - created_at
              returning: "*"
            delete:
        # PersonalAccessTokens
        personal_access_tokens:
          output_dir: postgres/queries/personal_access_tokens
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
                - last_used_at
              returning: "*"
        # Categories
        categories:
          output_dir: postgres/queries/categories
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
              returning: "*"
              column_values:
                created_at: now()
            update:
              name: Update
              skip_columns:
                - id
                - created_at
              column_values:
                updated_at: now()
              returning: "*"
        # Products
        products:
          output_dir: postgres/queries/products
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
              returning: "*"
              column_values:
                created_at: now()
            update:
              name: Update
              skip_columns:
                - id
                - created_at
              column_values:
                updated_at: now()
              returning: "*"
        # files
        media:
          output_dir: postgres/queries/media
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
              returning: "*"
              column_values:
                created_at: now()
            delete:
        # Manufacturers
        manufacturers:
          output_dir: postgres/queries/manufacturers
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
              returning: "*"
              column_values:
                created_at: now()
            update:
              name: Update
              skip_columns:
                - id
                - created_at
              column_values:
                updated_at: now()
              returning: "*"
        # Attribute Groups
        attribute_groups:
          output_dir: postgres/queries/attribute
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
              returning: "*"
              column_values:
                created_at: now()
            update:
              name: Update
              skip_columns:
                - id
                - created_at
              column_values:
                updated_at: now()
              returning: "*"
            find:
              name: GetAll
              order:
                by: name
              limit: true
              offset: true
        # Attributes
        attributes:
          output_dir: postgres/queries/attributes
          primary_column: id
          methods:
            create:
              skip_columns:
                - id
                - updated_at
              returning: "*"
              column_values:
                created_at: now()
            update:
              name: Update
              skip_columns:
                - id
                - created_at
                - attribute_group_id
              column_values:
                updated_at: now()
              returning: "*"
            find:
              name: GetAll
              order:
                by: sort_order
              limit: true
              offset: true
            find_by_group:
              name: GetByGroup
              where:
                attribute_group_id:
                  value: "= $1"
              order:
                by: sort_order
              limit: true
              offset: true